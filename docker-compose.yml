version: '2'
services:
  php_apache:
    build: docker/php
    links:
      - db:db.expresso.dev
      - mailhog
    ports:
      - 127.0.100.100:80:80
    volumes:
      - .:/var/www
  db:
    image: mariadb
    environment:
      MYSQL_USER: expresso-php
      MYSQL_PASSWORD: expresso-php
      MYSQL_DATABASE: expresso-php
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - dbdata:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - 127.0.100.100:8181:80
    environment:
      MYSQL_ROOT_PASSWORD: root
    links:
      - db
  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - 127.0.100.100:8025:8025
volumes:
## persistent data volume for mysql data
  dbdata:
    driver: local
